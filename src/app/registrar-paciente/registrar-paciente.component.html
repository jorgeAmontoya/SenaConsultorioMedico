    <div class="container">
    <div>
      <div class="container text-center" style="margin: 5px">
        <h2>Registrar pacientes</h2>
      </div>
      <form (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col">
              <div class="mb-1">
                <label for="description" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required="true" [(ngModel)]="paciente.nombres">
                
            </div> 
            <div class="mb-1">
                <label for="existencia" class="form-label">Número de documento</label>
                <input type="number" class="form-control" id="numeroDocumento" name="numeroDocumento" [(ngModel)]="paciente.cedula">
              </div>
              <div class="mb-1">
                <label for="existencia" class="form-label">Teléfono </label>
                <input type="text" class="form-control" id="telefono" name="telefono" [(ngModel)]="paciente.telefono">
              </div>
            </div>
            <div class="col">
                <div class="mb-1">
                    <label for="existencia" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" name="apellidos" [(ngModel)]="paciente.apellidos">
                  </div>
                  <div class="mb-1">
                    <label for="existencia" class="form-label">Sexo</label>
                    <input type="tel" class="form-control" id="sexo" name="sexo">
                  </div>
                  <div class="mb-1">
                    <label for="existencia" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="paciente.email">
                  </div>
            </div>
        </div>          
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Registrar</button>
          <a href="/" class="btn btn-danger">Regresar</a>
        </div>
    </form>
    </div>  
    <div class="container text-center" style="margin: 30px;">
      <h3>Pacientes registrados</h3>
  </div>  
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th scope="col">Id</th>
          <th scope="col">nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">cedula </th>
          <th scope="col">telefóno</th>
          <th scope="col">Email</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let paciente of pacientes">
          <th scope="row">1</th>
          <td>{{paciente.nombres}}</td>
          <td>{{paciente.apellidos}}</td>
          <td>{{paciente.cedula}}</td>
          <td>{{paciente.telefono}}</td>
          <td>{{paciente.email}}</td>
          <td class="text-center">
            <div>
              <button  
              class="btn btn-warning btn-sm me-3">Editar</button>
              <button (click)="eliminarPacientes(paciente.cedula)"
              class="btn btn-danger btn-sm">Eliminar</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
</div>
